<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Data Platform - Track Task</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="nav-wrapper teal">
            <a href="/" class="brand-logo">Game Data Platform</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/load_data">Load Data</a></li>
                <li><a href="/track_task">Track Task</a></li>
                <li><a href="/query_data">Query Data</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h3>Track Task Status</h3>
        <div class="row">
            <form id="track-task-form" class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="task-id" type="text" class="validate" required>
                        <label for="task-id">Task ID</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light teal" type="submit">
                    Check Status
                    <i class="material-icons right"></i>
                </button>
            </form>
        </div>

        <!-- Status and Response Display -->
        <div id="task-status-response" class="card-panel" style="display: none;">
            <h5>Task Status:</h5>
            <pre id="task-status" class="response-body"></pre>
        </div>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Custom Scripts -->
    <script src="/static/script.js"></script>
</body>
</html>
